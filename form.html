                        </div>
                        <div class="col-12">

                            <div class="invalid-feedback">

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="validationCity" class="form-label">收件地址</label>
                            <select class="form-select" id="validationCity" required>

                                <option>台北</option>
                                <option>新北</option>
                                <option>桃園</option>
                                <option>新竹</option>
                                <option>苗栗</option>
                                <option>台中</option>
                                <option>彰化</option>
                                <option>南投</option>
                                <option>雲林</option>
                                <option>嘉義</option>
                                <option>台南</option>
                                <option>高雄</option>
                                <option>屏東</option>
                                <option>宜蘭</option>
                                <option>花蓮</option>
                                <option>台東</option>
                                <option>澎湖</option>
                                <option>金門</option>
                                <option>馬祖</option>
                            </select>

                            </div>
                        </div>
                        <div class="col-lg-6 mt-0 mt-lg-3">
                            <label for="validationDicstrict" class="form-label"></label>
                            <select class="form-select mt-2" id="validationDicstrict" required>
                                <option selected disabled value="">請選擇區域</option>
                                <option>都市</option>
                                <option>鄉下</option>
                            </select>
                            <div class="invalid-feedback">
                                想想看
                            </div>
                        </div>
                        <div class="col-12 mt-0">
                            <label for="validationAddress" class="form-label"></label>
                            <input type="address" class="form-control" id="validationAddress" placeholder="請輸入詳細地址" required>
                            <div class="invalid-feedback">
                                你家地址不知道？
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="validationDesigner" class="form-label">設計師風格</label>
                            <select class="form-select" id="validationDesigner" required>
                                <option selected disabled value="">請選擇</option>
                                <option>Meli</option>
                                <option>Julie</option>

                            <div class="invalid-feedback">

                        </div>
                        <div class="col-12">
                            <label for="validationPayment" class="form-label">付款方式</label>

    <!-- 表格驗證 validation -->
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
